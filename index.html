<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Badass Moment</title>
    <script src="https://cdn.rawgit.com/konvajs/konva/2.4.0/konva.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6c8309d98b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="picture-filter-container">
     
        <div class="loading-screen">
          <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />
        </div>
        <div class="holder">
          <div class="container-wrap">
            <div class="upload-button-center-box">

              <label class="upload-container">
                <input
                  type="file"
                  id="selectedImage"
                  accept="image/*"
                />
                <i id="gn-upload" class="fas fa-upload"
                  ><span id="gn-uploadtext">Upload Image</span></i
                >
              </label>
            </div>
            <div id="container"></div>
          </div>
          <div class="contain-bottom">
            <div class="edit-tool-holder">
              <div class='slider-row' id="rotate-slider-row">
                <input type="range" id="rotate" name="rotate" min="-180" max="180" value="0" step="1"  style="width: 80%;"/>
                <input type='number' id='rotate-num' min="-180" max="180" value='0' class='slider-num'/>
              </div>
            
              <div class='slider-row' id="scale-slider-row">
                <input type="range" id="scale" name="scale" min="0.1" max="5" value="1" step="0.10" ' style="width: 80%;"/>
                <input type='number' id='scale-num' min="0.01" max="30" value='1' step="0.5" class='slider-num'/>
              </div>
              <div class='text-edit-row'>
                <textarea id='text' placeholder="Enter your text here"></textarea>
                <p id='text-count'></p>
              </div>
            </div>
            
            <div class='wrap-buttons'>
            <div class='main-button-row'>
              <button id='edit-image' class='disabled'><i class="fas fa-images"><span>Edit</span></i> </button>
              <!-- <button id='share-image' class='disabled'><i
                id="share"
                class="fas fa-share-alt"
                >
              <span>Share</span></i> </button> -->
              <button class='download-button disabled'>
                <i class="fas fa-download"
                ><span>Download</span></i
              >
            </button>
            </div>
              <div class='bottom-tray'>
              <div class='edit-options'>
                <button class='scale-toggle'>
                  <i class="fas fa-crop"
                  ><span>Scale</span></i
                >
              </button>
              <button class='rotate-toggle'>
                <i class="fas fa-redo"
                  ><span>Rotate</span></i
                >
                </button>



                  <button class='text-toggle'>
                    <i class="fas fa-quote-left"
                      ><span>Text</span></i
                    >
                    </button>
              </div>

              <div class='share-options'>
                <button class='download-button'>
                  <i class="fas fa-download"
                  ><span>Download</span></i
                >
              </button>
              </div>

  
        
</div>

</div>


      
    <script src="./indexone.min.js"></script>
  </body>
</html>
